{{>header}}
  <nav>
    <a class="back-to-index" href="/">&larr; Volver al inicio</a>
  </nav>
  <article>
    <h1>{{ title }}</h1>
    <time>{{ dateFormat date "D MMM YYYY, H:mm" }}</time>
    {{{ contents }}}
  </article>
  <section id="prevnext">
  {{#if next}}
    <a href="{{next.path}}">Anterior: {{next.title}}</a>
  {{/if}}
  {{#if previous}}
    <a href="{{previous.path}}">Siguiente: {{previous.title}}</a>
  {{/if}}
  </section>
  
{{>footer}}
